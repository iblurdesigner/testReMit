<h4>Agregar Requisito</h4>

    <form action="" (ngSubmit)="emitRequisito()">
      <input 
        type="text" 
        class="form-control mb-2" 
        placeholder="Agregar requisito" 
        [(ngModel)]="requisito.name" 
        name="req"
      >

      <input 
        type="text" 
        class="form-control mb-2" 
        placeholder="codigo requisito" 
        [(ngModel)] ="requisito.code" 
        name="code"
      >

      <button class="btn btn-primary mb-2" >Agregar</button>

    </form>
