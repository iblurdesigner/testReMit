<h4>Listado</h4>
    <ul class="list-group">
      <li 
        class="list-group-item d-flex justify-content-between align-items-center" 
        *ngFor="let item of RequisList; 
                let i = index
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd;
                "
        [ngClass]="{ 
          'list-group-item-primary': isEven, 
          'list-group-item-secondary': isLast, 
  
        } "
        >
              
        <div>
          <span class="text-primary">{{i}}. </span>
          {{ item.name }} - 
          <span class="text-secondary"> Servicio: </span>
          {{ item.code }}
        </div>

        <button class="btn btn-danger" (click)="onDeleteReq(item.id)">X</button>

      </li>
    </ul>
