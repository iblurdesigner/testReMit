<h4>Listado</h4>
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let item of RequisList; 
                let i = index
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd;
                "
        [ngClass]="{ 
          'list-group-item-primary': isEven, 
          'list-group-item-secondary': isLast, 
  
        } "
        >
                
        <span class="text-primary">{{i}}. </span>
        {{ item.name }} - 
        <span class="text-secondary"> Servicio: </span>
        {{ item.code }}


      </li>
    </ul>
